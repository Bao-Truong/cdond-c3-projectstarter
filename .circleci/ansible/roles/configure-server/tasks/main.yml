---
- name: "upgrade packages."
  becomd: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs","npm"]
    state: latest
    update_cache: true

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present