---
- name: "unzip"
  become: true
  command: "pwd && tar -xvf artifact.tar.gz "

- name: "npm install"
  become: true
  command: "pwd && npm install"

 - name: stop existing pm2 processes if running
   command: "pm2 stop default"
   become: yes


 - name: start pm2 process
   command: 'pm2 start npm -- start'
   become: yes